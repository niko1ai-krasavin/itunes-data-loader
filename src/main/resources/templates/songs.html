<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Songs of artists</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
</head>

<header class="p-3 bg-dark text-white">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img th:src="@{/images/apple.png}"/>
            <b class="text-bottom mt-3"><h4>iTunes Data Loader</h4></b>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>
            <div class="text-end">
                <a href="/dataloader" class="nav-link px-2 text-white">Download data from iTunes API</a>
            </div>
        </div>
    </div>
</header>
<body>

<div class="container-fluid vh-100 bg-dark">
    <div class="container-fluid vh-100 bg-dark">
        <div class="row vh-100 bg-bg-dark">
            <div class="col-2 vh-100 bg-dark">
                <ul class="rounded-3 list-group list-group-flush bg-light">
                    <li class="list-group-item list-group-item-light">
                        <a href="/app/artists" class="nav-link px-5 text-black text-center">Artists</a>
                    </li>
                    <li class="list-group-item list-group-item-light">
                        <a href="/app/albums" class="nav-link px-5 text-black text-center">Albums</a>
                    </li>
                    <li class="list-group-item list-group-item-light">
                        <a href="/app/songs" class="nav-link px-5 text-black text-center">Songs</a>
                    </li>
                </ul>
            </div>
            <div class="col-10 rounded-3 vh-100 bg-white">
                <div class="container m-4 p-2">
                    <h4 class="text-center">All songs in the database</h4>
                </div>
                <hr>
                <form class="container p-2" method="get" th:action="@{/app/songs/lookup}">
                    <div class="row">
                        <div class="col-7">
                            <h5>Search songs by release year and sort it by song price:</h5>
                        </div>
                        <div class="col-2 align-self-end">
                            <select name="order" th:value="${order}" class="form-select" aria-label="Order">
                                <option value="asc">ASC</option>
                                <option value="desc">DESC</option>
                            </select>
                        </div>
                        <div class="col-2 align-self-end">
                            <input type="text" name="year" th:value="${year}" class="form-control" placeholder="Enter the year"/>
                        </div>
                        <div class="col-1 align-self-end">
                            <button type="submit" class="btn btn-dark">Search</button>
                        </div>
                    </div>
                </form>
                <div class="container p-2">
                    <table class="table table-default table-striped table-bordered align-middle">
                        <thead class="table-dark">
                        <tr>
                            <th>Track Name</th>
                            <th>Kind</th>
                            <th>Track Number</th>
                            <th>Track Price</th>
                            <th>Release Date</th>
                            <th>Track Time Millis</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="song : ${songResponse}">
                            <td th:utext="${song.trackName}"></td>
                            <td th:utext="${song.kind}"></td>
                            <td th:utext="${song.trackNumber}"></td>
                            <td th:utext="${song.trackPrice}"></td>
                            <td th:utext="${song.releaseDate}"></td>
                            <td th:utext="${song.trackTimeMillis}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
