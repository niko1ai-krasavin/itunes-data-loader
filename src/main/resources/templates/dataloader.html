<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artists</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
</head>

<header class="p-3 bg-dark text-white">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img th:src="@{/images/apple.png}"/>
            <b class="text-bottom mt-3"><h4>iTunes Data Loader</h4></b>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>
            <div class="text-end">
                <a href="#" class="nav-link px-2 text-white">Download data from iTunes API</a>
            </div>
        </div>
    </div>
</header>
<body>
<div class="container-fluid vh-100 bg-dark">
    <div class="container-fluid vh-100 bg-dark">
        <div class="row vh-100 bg-bg-dark">
            <div class="col-2 vh-100 bg-bg-dark">
                <ul class="rounded-3 list-group list-group-flush bg-light">
                    <li class="list-group-item list-group-item-light">
                        <a href="/app/artists" class="nav-link px-5 text-black text-center">Artists</a>
                    </li>
                    <li class="list-group-item list-group-item-light">
                        <a href="/app/albums" class="nav-link px-5 text-black text-center">Albums</a>
                    </li>
                    <li class="list-group-item list-group-item-light">
                        <a href="/app/songs" class="nav-link px-5 text-black text-center">Songs</a>
                    </li>
                </ul>
            </div>
            <div class="col-10 rounded-3 vh-100 bg-white">
                <div class="container m-4 p-2">
                    <h4 class="text-center">Select options to load data from iTunes</h4>
                </div>
                <hr>
                <div class="container p-4">
                    <form method="get" th:action="@{'/dataloader/artist/' + ${artistId} + '/albums'}">
                        <legend>Download information about the author and his albums</legend>
                        <div class="mb-3">
                            <label for="artistId" class="form-label">Artist's ID</label>
                            <input type="text" class="form-control" id="artistId">
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="col-4">
                                <p th:text="${dataLoaderResponse}"></p>
                            </div>
                        </div>
                    </form>
                    <form class="mt-5">
                        <legend>Download information about albums and songs of this album</legend>
                        <div class="mb-3">
                            <label for="collectionId" class="form-label">Album's ID</label>
                            <input th:value="${id}" type="text" class="form-control" id="collectionId">
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <a th:href="@{'/album/{collectionId}/songs'(collectionId=${id})}" class="btn btn-primary">Submit</a>
                            </div>
                            <div class="col-4">
                                <p th:text="${dataLoaderResponse}"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
